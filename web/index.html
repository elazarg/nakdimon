<body dir="rtl">
  <div class="container">
  <div id='content'>
    <h1 id="title">נקדימון</h1>
    <div id="textboxes">
        <div id="parent">
          <textarea id="undotted_text" required placeholder="יש להכניס טקסט לניקוד" autofocus></textarea>
        </div>
        <div id="separator">
            <button id="perform_dot" class="large blue button">טוען</button>
            <button id="clipboard" class="large blue button" onclick="copyToClipboard()">העתקה ללוח</button>
            <button id="clean" class="large blue button">ניקוי</button>
        </div>
    </div>
